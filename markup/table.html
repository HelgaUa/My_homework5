<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/table.css">
    <title>Document</title>
</head>
<body>
    <!-- 3 columns -->
    <table>
        <tr>
            <th colspan="3" class="blue">MY FIRST TABLE</th>
        </tr>
        <tr>
            <td class="blue">First cell</td>
            <td class="blue">Second cell</td>
            <td rowspan="3" class="yellow">6 cells merged togather</td>
        </tr>
        <tr>
            <td colspan="2" class="yellow">2 cells merged into one</td>
        </tr>
        <tr>
            <td class="yellow">1st cell 3rd row</td>
            <td class="yellow">2nd cell 3rd row</td>
        </tr>
        <tr>
            <td colspan="3" class="yellow">Do you like tables?</td>
        </tr>
    </table>
    <hr>
    <!-- 4 columns -->
    <table>
        <tr>
            <th colspan="4" class="blue">MY FIRST TABLE</th>
        </tr>
        <tr>
            <td class="blue">First cell</td>
            <td class="blue">Second cell</td>
            <td colspan="2" rowspan="3" class="yellow">6 cells merged togather</td>
        </tr>
        <tr>
            <td colspan="2" class="yellow">2 cells merged into one</td>
        </tr>
        <tr>
            <td class="yellow">1st cell 3rd row</td>
            <td class="yellow">2nd cell 3rd row</td>
        </tr>
        <tr class="hide">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4" class="yellow">Do you like tables?</td>
        </tr>
    </table>
</body>
</html>
